<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octagon Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- Cabecera de seguridad X-Frame-Options -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Cabecera de seguridad Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
  </head>
  <body>
    <ul class="menu">
      <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
      <li style="--i: 0; --clr: #ff2972;">
        <a href="https://www.instagram.com/mkgl_sn/"><ion-icon name="logo-instagram" ></ion-icon></a>
      </li>
      
      <li style="--i: 2; --clr: #04fc43;">
        <a href="https://api.whatsapp.com/send/?phone=5578638683&text&type=phone_number&app_absent=0"><ion-icon name="logo-whatsapp"></ion-icon></a>
      </li>
      
      <li style="--i: 4; --clr: #00b0fe;">
        <a href="https://www.facebook.com/profile.php?id=61558607333972"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
     
      <li style="--i: 6; --clr: #a529ff;">
        <a href="https://twitter.com/MKGLySN"><ion-icon name="social-twitter"></ion-icon></a>
      </li>
     
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");
      menuToggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>

</body>

</html>
